<div class="master-form-nav">
  <button  title=" جديد" (click)="reset()" class="success" *ngIf="permission.Insert">
    <i class="fa fa-plus-circle" ></i>

  </button>

  <button title="الأول" (click)="getFirst()" class="right" [disabled]="_rank==1" *ngIf="permission.Read">
    <i class="fa fa-arrow-circle-right"></i>
  </button>

  <button title="السابق" (click)="getPrevious()" class="right" [disabled]="!_isActive || _rank==1" *ngIf="permission.Read">
    <i class="fa fa-arrow-right"></i>
  </button>

  <span *ngIf="_rank && _totalCount && permission.Read" class="master-form-ranking">
    <span class="rank">{{_rank}}</span> - {{_totalCount}}
  </span>

  <button title="التالي" (click)="getNext()" class="left" [disabled]="!_isActive || _rank==_totalCount" *ngIf="permission.Read">
    <i class="fa fa-arrow-left"></i>
  </button>

  <button title="الأخير" (click)="getLast()" class="left" [disabled]="_rank && _rank==_totalCount" *ngIf="permission.Read">
    <i class="fa fa-chevron-circle-left"></i>
  </button>

  <button  title="حذف " (click)="delete()" class="danger" [disabled]="!_isActive" *ngIf="permission.Delete && permission.Read">
    <i class="fa fa-trash-o"></i>
  </button>
</div>
