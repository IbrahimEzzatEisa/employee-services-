<div class="row">

  <div class="col-md-6 col-sm-12 ">
    <div class="search-input">
      <form class="app-form"
        name="form"
        #searchForm="ngForm">

        <div class="control">
          <input class="app-input" 
            type="text"
            placeholder="بحث..."
            [(ngModel)]="queryString"
            name="search"
            autocomplete="off"
            #input>
          <i class="search-icon fa fa-search">
          </i>
          <!-- <i *ngIf="queryString"
            (click)="removeSearch()"
            class="close-icon fa fa-times clickable">
          </i> -->
          <span></span>
        </div>
      </form>
    </div>
  </div>

  <div class="col-md-6 col-sm-12 "
    style="text-align: left">
    <button (click)="redirectToAdd()"
      class="master-form-button mx-2">
      <span class="">{{addButtonText}}</span>
      <i class="action-icon fa fa-plus ml-1"></i>
    </button>

    <button class="mr-1"
      (mouseenter)="headersSelectorShown=true"
      (mouseleave)="headersSelectorShown=false">
      <i *ngIf="!headersSelectorShown"
        class="action-icon fa fa-eye"></i>
      <i *ngIf="headersSelectorShown"
        class="action-icon fa fa-low-vision "></i>
      <div *ngIf="headersSelectorShown">
        <div>
          <ul>
            <li>
              <p class="selected">
                {{_configs[0].label}}
                <span class="fa fa-check"></span>
              </p>
            </li>
            <li *ngFor="let config of _configs.slice(1)">
              <p class="clickable"
                [ngClass]="{'selected': config.visible}"
                (click)="config.visible=!config.visible">
                {{config.label}}
                <span *ngIf="config.visible"
                  class="fa fa-check"></span>
              </p>
            </li>
          </ul>
        </div>
      </div>
    </button>

    <div class="dropdown  m-1    ">
      <span>
        {{_pageSize}}
        <i class="fas fa-sort-down select-arrow">
        </i>
      </span>
      <div class="dropdown-content  ">
        <a class="dropdown-item "
          (click)="setPageSize(10)"
          [ngClass]="{'selectedSize':_pageSize==10}">10</a>
        <a class="dropdown-item "
          (click)="setPageSize(20)"
          [ngClass]="{'selectedSize':_pageSize==20}">20</a>
        <a class="dropdown-item "
          (click)="setPageSize(30)"
          [ngClass]="{'selectedSize':_pageSize==30}">30</a>
        <a class="dropdown-item "
          (click)="setPageSize(40)"
          [ngClass]="{'selectedSize':_pageSize==40}">40</a>
        <a class="dropdown-item "
          (click)="setPageSize(50)"
          [ngClass]="{'selectedSize':_pageSize==50}">50</a>
      </div>
    </div>
