<div>
    <form name="form" #form="ngForm">

        <div class="row my-2 bg-space p-1 pt-3 pl-4 mb-5">
            <app-page-title super="   عرض  الأخبـــــــــــار"
             [routerLink]="['/pages/system-configuration/NewsView'] " 
             [title]="isAdd?'اضافه':'تعديل'">
            </app-page-title>
        </div>
        <div class="row">

            <div class="col-md-3 col-sm-12 ">
                <div class="form-group">
                    <label> رقم الخبر
                    </label>
                    <input #NewsID="ngModel" class="form-control" name="NewsID" autocomplete="on" type="number"
                        max="1000" min="0" maxlength="4" [(ngModel)]="news.NewsID">
                </div>
            </div>


            <div class="col-md-4 col-sm-12 mx-auto">
                <div class="form-group">
                    <label> التاريخ </label>
                    <input #NewsDate="ngModel" class="form-control" name="NewsDate" autocomplete="off" type="Date"
                        [(ngModel)]="news.NewsDate" >
                </div>
            </div>

            <div class="col-md-4 col-sm-12 ">
                <div class="form-group">
                    <label> الموضوع
                    </label>
                    <input #NewsTitle="ngModel" class="form-control" name="NewsTitle" autocomplete="off" type="text"
                        maxlength="100" [(ngModel)]="news.NewsTitle">
                </div>
            </div>

            <div class="form-group col-md-8 col-sm-12 ">
                <label> التفاصيل </label>
                <textarea #DewsDescription="ngModel" class="form-control disabled-input" type="text" maxlength="3000"
                    name="DewsDescription"
                    [ngClass]="{'is-invalid': formSubmitted && DewsDescription.invalid || (DewsDescription.invalid && (DewsDescription.dirty || DewsDescription.touched))}"
                    [(ngModel)]="news.DewsDescription"></textarea>
                <div class="text-danger" *ngIf="DewsDescription.invalid && formSubmitted">
                    <p>هذا الحقل مطلوب</p>
                </div>
            </div>

            <div class="form-group col-md-2 col-sm-6">
                <label> نـــعم ، اختر لتفعيل الخبر
                </label>
                <div class="form-group col-md-2 col-sm-2">
                    <label class="checkbox-container margin-top-5">
                        <input type="checkbox" name="Active" [(ngModel)]="news.Active">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>


        </div>
    </form>
    <div class="row mt-5 wow zoomin" data-wow-duration="1.5s" data-wow-delay=".7s">
        <div class="col-md-3 col-sm-12 mx-auto">
            <button class="btn bg-success  btn-block display-4 text-white" (click)="save(DewsDescription.invalid)"
                type="button">
                <b>حفظ <i class="far fa-save"></i></b>
            </button>
        </div>
    </div>
